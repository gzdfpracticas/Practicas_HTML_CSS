<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios - Auto Complete y Required</title>
</head>
<body>
    <form action="">
        <label for="nombre">
            <span>Cu&aacute;l es tu nombre?</span>
            <input type="text" name="nombre" id="nombre" autocomplete="name" required>
        </label>
        <label for="correo">
            <span>Cu&aacute;l es tu correo?</span>
            <input type="email" name="correo" id="correo" autocomplete="email">
        </label>
        <label for="pais">
            <span>En qu&eacute; pa&iacute;s vives?</span>
            <input type="text" name="pais" id="pais" autocomplete="country-name">
        </label>
        <label for="cp">
            <span>Cu&aacute;l es tu c&oacutedigo postal?</span>
            <input type="text" name="cp" id="cp" autocomplete="postal-code">
        </label>
        <input type="submit" value="Enviar">
    </form>    
</body>
</html>
